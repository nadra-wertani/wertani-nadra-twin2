<div class="container">
    <div class="row">
      <div class="col-md-4" style="margin-bottom: 20px;" *ngFor="let product of list">
        <img [src]="product.image" [alt]="product.name" class="img-fluid h-50 w-75">
        <h3>{{ product.name }}</h3>
        <h3>{{ product.price }} DT</h3>
      </div>
      <p>{{id}}</p>
      <div *ngIf="list.length === 0">Aucun produit disponible dans cette cat√©gorie.</div> <!-- Message si aucun produit -->
    </div>
  </div>
